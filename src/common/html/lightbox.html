<div id='openbadges-lightbox'>
	<div class='contents'>
		<header>
			<h2>Open Badges Verifier</h2>
			<span class='close'>&times;</span>
		</header>

		<div class='body'>
			<div class='summary'>
				<p><span id='email'>{{email}}</span></p>

				<div>
					<p class='success'></p>
					<p><span id='success'>{{success}}</span> Verified</p>
				</div>

				<div>
					<p class='failure'></p>
					<p><span id='failure'>{{failure}}</span> Failures</p>
				</div>
			</div>
		</div>
	</div>
	<div class='background'></div>
</div>
